
<div class="modal-header">
    <h3 class="modal-title">{{event.name}}</h3>
</div>

<div class="modal-body">
    <p ng-bind-html="event.content"></p>

    <div ng-show="ytUrl" class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{ytUrl}}" frameborder="0"></iframe></div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-default btn-lg" ng-click="ok()">Sulje</button>
</div>
